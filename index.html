<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criar seu evento</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="page">
    <header>
    <h1>Crie e compartilhe 
        seu evento.</h1>
    <p>O primeiro passo, é preencher esse
        formulário de inscrição.</p>

   </header> 
   <form id="form">
    <fieldset>
         <div class="fieldset-wrapper">
            <legend>Informaçães do evento</legend>
            
            <div class="input-wrapper">
            <label for="event-title">Título do evento <samp>(minímo 8 caracteres)</samp></label>
            <input type="text" id="event-title" required minlength="8"/>
            </div>
           
            <div class="input-wrapper">
            <label for="event-url">Link do evento <samp>(começe com https)</samp></label>
            <input type="url" id="event-url">
            </div>

            <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato<samp>(somete números)</samp></label>
            <input type="number" id="event-whatsapp">
            </div>

            <div class="input-wrapper">
            <label for="event-info">Informaçães extras</label>
            <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
            <label for="event-category"> Categoria </label>
            <select id="event-category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentoship">Mentoria</option>
            </select>
            </div>
    </fieldset>

    <fieldset>

        <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
            
            <div class="input-wrapper">
                <label for="event-email">E-mail do administrador<samp>(digite um email valido)</samp></label>
                <input type="email" id="event-email">
            </div>

            <div class="input-wrapper">
                <label for="event-password">Senha de acesso para os participantes<samp>(minímo 8 caracteres)</samp></label>
                <input type="password" id="event-password"minlength="8"/>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="event-private">
                <label for="event-private">Evento privado</label>
            </div>
         </div>
         
    </fieldset>

    <fieldset>

        <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>

            <div class="col-3">
                
            <div class="input-wrapper">
                <label for="event-date">data</label>
                <input type="date" id="event-date">
            </div>

            <div class="input-wrapper">
                <label for="event-beguin">Das</label>
                <input type="time" id="event-beguin">
            </div>
             
            <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
            </div>
            
            
        </div>
            
           
    </fieldset>

    
    </form>
    <footer>
        <input class="button" type="submit" value="salvar evento" form="form">
    </footer>
</div>

</body>
</html>
